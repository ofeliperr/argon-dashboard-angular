<div class="header bg-gradient-info pb-3 pt-5 pt-md-6">

</div>
<div class="card text-white mydiv mb-3 mt-2" style="width: 100%;">
  <div class="card-header" style="height: 50px;">
    <div class="row">
      <a mdbWavesEffect [routerLink]="['/usuarios']"><i class="fas fa-long-arrow-alt-left fa-2x" ></i></a>
      <div class="vertical"></div> 
      <h3 class="pl-4">{{titulo}}</h3>
  </div>
  </div>
</div>
<form [formGroup]="registerForm">
  <div class="row ml-3 mr-3">
    <div class="col-md-12">
          <div class="form-row mt-2">
            <div class="form-group col-md-12">
              <label>Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.nome"
                [ngClass]="{'is-invalid': registerForm.get('nome').errors && registerForm.get('nome').touched}"
                formControlName="nome" placeholder="Insira o Nome">
              <div *ngIf="registerForm.get('nome').hasError('required')
              && registerForm.get('nome').touched" class="invalid-feedback">
                Nome é obrigatório.
              </div>
              <div *ngIf="registerForm.get('nome').hasError('minlength')
            && registerForm.get('nome').touched" class="invalid-feedback">
                Nome deve ter no mínimo 4 Caracters.
              </div>
              <div *ngIf="registerForm.get('nome').hasError('maxlength')
          && registerForm.get('nome').touched" class="invalid-feedback">
                Nome deve ter no máximo 150 Caracters.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Login:</label>
              <input type="text" class="form-control" [ngClass]="{'is-invalid': registerForm.get('login').errors
              && registerForm.get('login').touched}" formControlName="login" placeholder="Insira o E-mail">
              <div *ngIf="registerForm.get('login').hasError('required')
              && registerForm.get('login').touched" class="invalid-feedback">
                Login é obrigatório.
              </div>
              <div *ngIf="registerForm.get('login').hasError('minlength')
            && registerForm.get('login').touched" class="invalid-feedback">
                Login deve ter no mínimo 4 Caracters.
              </div>
              <div *ngIf="registerForm.get('login').hasError('maxlength')
          && registerForm.get('login').touched" class="invalid-feedback">
                Login deve ter no máximo 150 Caracters.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.email" [ngClass]="{'is-invalid': registerForm.get('email').errors
            && registerForm.get('email').touched}" formControlName="email" placeholder="e-mail">
              <div *ngIf="registerForm.get('email').hasError('required')
            && registerForm.get('email').touched" class="invalid-feedback">
                Email é obrigatório.
              </div>
              <div *ngIf="registerForm.get('email').hasError('email')
          && registerForm.get('email').touched" class="invalid-feedback">
                Deve ser um e-mail válido.
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Celular</label>
              <input type="text" mask="(00) 00000-0000" class="form-control" [(ngModel)]="usuario.celular" [ngClass]="{'is-invalid': registerForm.get('telefone').errors
            && registerForm.get('telefone').touched}" formControlName="telefone" placeholder="(00) 00000-0000">
              <div *ngIf="registerForm.get('telefone').hasError('required')
            && registerForm.get('telefone').touched" class="invalid-feedback">
              Celular é obrigatório.
              </div>
            </div>
          </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-md-10 d-flex justify-content-end">
    <button  [routerLink]="['/usuarios']" type="button" class="btn btn-primary btn-sm" >Voltar</button>
  </div>
  <div class="col-md-2 d-flex justify-content-end">
    <button [disabled]="!registerForm.valid" type="button" class="btn btn-success btn-sm">Salvar
      Alterações</button>
  </div>
</div>
