<!-- Page content -->
<div class="container bg-white mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-white shadow border-0">
  
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
           <img src="assets/img/brand/dasa_logo.png" style="max-width: 100%;max-height: 2rem;"/>
          </div>
          <form role="form" class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" id="login" placeholder="UsuÃ¡rio de rede" type="email"
                name="login"[(ngModel)]="model.login" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Senha" type="password" name="senha" 
                [(ngModel)]="model.senha" required>
              </div>
            </div>
            <!--<div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>-->
            <div class="text-center">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary my-4">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
