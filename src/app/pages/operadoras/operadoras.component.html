<div class="header bg-gradient-danger pb-6 pt-5 pt-md-6">

</div>
<app-titulo [titulo]="titulo"></app-titulo>
<div class="d-flex">
  <div class="form-inline mr-auto">
    <div class="form-group mb-2">
      <label class="mr-2">Filtro:</label><input type="text" 
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista">
    </div>
  </div>
  <div>
    <button class="btn btn-outline-primary" (click)="novaOperadora(template)">
      <i class="fa fa-plus-circle"></i>&nbsp;
      Novo
    </button>
  </div>
</div>

<!--<h3>Filtro: {{filtroLista}}</h3>-->
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>Código</th>
      <th>Descrição da Operadora</th>
      <th colspan="2" class="text-center">Opções</th>
    </tr>
</thead>
<tbody *ngIf="operadorasFiltrados && operadorasFiltrados.length">
  <tr *ngFor="let operadora of operadorasFiltrados | paginate: { itemsPerPage: contador, currentPage: pag, totalItems: operadorasFiltrados.length}">
    <td>{{operadora.id}}</td>
    <td>{{operadora.nome}}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-sm btn-danger" 
        tooltip="Excluir">
          <i class="fa fa-eraser"></i>
        </button>
      </div>
    </td>
    <td>
      <a [routerLink]="['/operadora', operadora.id, 'edit']" tooltip="Edição Detalhada" class="btn btn-sm btn-warning">
        <i class="fa fa-edit"></i>
      </a>
    </td>
</tr>
</tbody>
<tfoot *ngIf="!operadorasFiltrados"> 
  <tr>
    <td colspan="7" class="text-center">
      <h4>
        Nenhuma operadora encontrada!
      </h4>
    </td>
  </tr>
</tfoot>
</table>
<div class="text-right">
  <pagination-controls (pageChange)="pageChanged($event)" previousLabel="Anterior"
  nextLabel="Próximo" directionLinks="true" responsive="true"></pagination-controls>
</div>

<div bsModal #template="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 id="dialog-sizes-name1" class="modal-title pull-left">Operadora Dados</h4>
      <button type="button" class="close pull-right" (click)="template.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="registerForm">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Nome da Operadora:</label>
            <input type="text" class="form-control" 
            [ngClass]="{'is-invalid': registerForm.get('nome').errors && registerForm.get('nome').touched}"
            formControlName="nome" placeholder="Preencha o nome">
            <div *ngIf="registerForm.get('nome').hasError('required') && registerForm.get('nome').touched" class="invalid-feedback">
              Nome é obrigatório.
            </div>
            <div *ngIf="registerForm.get('nome').hasError('minlength') && registerForm.get('nome').touched" class="invalid-feedback">
              Nome deve ter no mínimo 4 caracteres.
            </div>
            <div *ngIf="registerForm.get('nome').hasError('maxlength') && registerForm.get('nome').touched" class="invalid-feedback">
              Nome deve ter no máximo 150 caracteres.
            </div>
          </div>
        </div>  
        <label class="class-bold">Para testes de conectividade</label>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Código da Negativa:</label>
            <input type="text" class="form-control"
            formControlName="codigo_negativa" placeholder="Preencha o Código">
          </div>
        </div>   
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Texto da Requisição:</label>
            <textarea class="form-control"
            formControlName="texto_requisicao"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1">
            <label>Ativa:</label>
            <input type="checkbox" class="form-control"
            formControlName="ativa">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex">
      <button class="btn btn-secondary" (click)="template.hide()">
        Fechar
      </button>
      <button class="btn btn-primary ml-auto" [disabled]="!registerForm.valid" (click)="salvarAlteracao(template)">
        Salvar Alterações
      </button>
    </div>
  </div>
</div>
</div>
